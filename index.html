<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Victor Nogueira" />
    <meta name="description" content="A simple jQuery-free carousel. Uses Hammer.js for handling touch events." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no"/>
    <link rel="stylesheet" href="css/carousel.css">
    <title>Carousel</title>

     <!-- Styles below are for this specific example and thus optional -->
    <style>
      body {
        background-color: #eee;
        margin: 0;
        overflow-y: scroll;
      }

      .carousel {
        margin: 2em 0;
        cursor: -webkit-grab;
        cursor: grab;
      }

      .carousel-slide {
        box-sizing: border-box;
        padding: .5em;
      }

      .slide-wrapper {
        padding: 2rem 0;
        background-color: #fff;
        color: #888;
        font-family: 'Helvetica Neue';
        font-size: 7em;
        font-weight: 100;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,.1);
        border-radius: 2px;
      }

      .carousel-nav-disabled {
        opacity: .2;
        pointer-events: none;
      }

      .carousel-pagination {
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="js-carousel">
      <div class="js-carousel-slides-wrapper">
        <div>
          <div class="slide-wrapper">
            1
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            2
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            3
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            4
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            5
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            6
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            7
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            8
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            9
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            10
          </div>
        </div>
        <div>
          <div class="slide-wrapper">
            11
          </div>
        </div>
      </div>
      <div class="js-carousel-pagination"></div>
      <button class="carousel-arrow js-carousel-prev">Previous</button>
      <button class="carousel-arrow js-carousel-next">Next</button>
    </div>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script src="js/hammer.min.js"></script>
    <script src="js/carousel.js"></script>
    <script>
      var myCarousel = document.querySelector('.js-carousel');

      var c = new VNCarousel(myCarousel, {
        slidesPerPage: 1,
        peekingPercentage: 5,
        infinite: true,
        responsive: 
          [{
            breakpoint: 600,
            settings: {
              slidesPerPage: 2
            }
          },
          {
            breakpoint: 800,
            settings: {
              slidesPerPage: 3
            }
          },
          {
            breakpoint: 1000,
            settings: {
              slidesPerPage: 4
            }
          },
          {
            breakpoint: 1200,
            settings: {
              slidesPerPage: 5
            }
          }]
      });
    </script>
  </body>
</html>
